<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="autobot-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="decepticon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc5500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#0a0a0a" rx="4"/>
  
  <!-- Autobot symbol inspired design -->
  <g transform="translate(16,16)">
    <!-- Central core -->
    <circle cx="0" cy="0" r="3" fill="url(#autobot-gradient)" stroke="#ffffff" stroke-width="0.5"/>
    
    <!-- Top section -->
    <path d="M-2,-6 L0,-3 L2,-6 Z" fill="url(#autobot-gradient)" stroke="#ffffff" stroke-width="0.3"/>
    
    <!-- Side wings -->
    <path d="M-8,-2 L-3,-1 L-6,2 Z" fill="url(#decepticon-gradient)" stroke="#ffffff" stroke-width="0.3"/>
    <path d="M8,-2 L3,-1 L6,2 Z" fill="url(#decepticon-gradient)" stroke="#ffffff" stroke-width="0.3"/>
    
    <!-- Bottom section -->
    <path d="M-3,3 L0,6 L3,3 L0,4 Z" fill="url(#autobot-gradient)" stroke="#ffffff" stroke-width="0.3"/>
    
    <!-- Tech lines -->
    <line x1="-10" y1="-8" x2="-6" y2="-4" stroke="#00d4ff" stroke-width="0.5" opacity="0.6"/>
    <line x1="10" y1="-8" x2="6" y2="-4" stroke="#00d4ff" stroke-width="0.5" opacity="0.6"/>
    <line x1="-8" y1="8" x2="-4" y2="4" stroke="#ff6b00" stroke-width="0.5" opacity="0.6"/>
    <line x1="8" y1="8" x2="4" y2="4" stroke="#ff6b00" stroke-width="0.5" opacity="0.6"/>
  </g>
</svg>
